	<form>
            <!-- Name Field -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <!-- Phone Number Field -->
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="Phone Number" required>

            <!-- Address Field -->
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Your Address" required>

            <!-- Have you ever lived with a Dog before? (Checkbox) -->
            <label>Have you ever lived with a Dog before?</label>
            <input type="checkbox" id="dogExperience" name="dogExperience" value="Have you ever lived with a Dog before?" required>

            <!-- Preferred Breeds (Multi-select) -->
            <label for="preferredBreeds">Please select your preferred breeds:</label>
            <select id="preferredBreeds" name="preferredBreeds[]" multiple required>
                <option value="Labrador Retriever">Labrador Retriever</option>
                <option value="German Shepherd">German Shepherd</option>
                <option value="Golden Retriever">Golden Retriever</option>
                <option value="Poodle">Poodle</option>
                <option value="Bulldog">Bulldog</option>
            </select>

            <!-- Submit Button -->
            <input type="submit" value="Submit">
        </form>
